<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo Generic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5>Add Todos</h5>
                        <form id="todoForm">
                            <div class="form-group">
                                <input required class="form-control" id="todoItem" placeholder="Add todos">
                            </div>
                            <button type="submit" id="addTodo" class="btn btn-outline-primary w-100">Add Todo</button>
                            <button type="button" id="updateTodo" class="btn btn-outline-primary w-100 d-none">Update Todo</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-2">
                <ul class="list-group" id="todoContainer">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>HTML</strong>
                        <i class="fa-solid fa-pen-to-square text-success fa-2x" role="button"></i>
                        <i class="fa-solid fa-trash text-danger fa-2x" role="button"></i>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
